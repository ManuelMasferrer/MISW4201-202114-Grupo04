<app-header></app-header>
<div class="container my-4">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-10 text-center">
                <label class="fs-4">Canciones</label>
              </div>
              <div class="col-2 text-center">
                <button type="button" class="my-1 btn btn-outline-primary btn-circle" (click)="irCrearCancion()"><i class="bi bi-plus-lg"></i></button>
              </div>
            </div>
          </div>
          <div class="card-body">

            <div class="input-group my-2">
              <input #busqueda type="search" class="form-control" placeholder="Buscar canciones" aria-label="Search" (keyup)="buscarCancion(busqueda.value)">
            </div>

            <div class="form-check">
              <label class="form-check-label" for="flexRadioDefault1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="titulo" (change)="radioChangeHandler($event)" checked>
                Filtar por titulo
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="flexRadioDefault2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="interprete" (change)="radioChangeHandler($event)"  >
                Filtar por interprete
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="flexRadioDefault3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="genero" (change)="radioChangeHandler($event)"  >
                Filtar por genero
              </label>
            </div>

            <table class="table table-hover mb-0 mt-4" aria-describedby="colecName">
              <tbody>
                  <tr *ngFor="let cancion of mostrarCanciones; index as i" (click)="onSelect(cancion, i)" [ngClass]="{'selected': i === indiceSeleccionado}">
                    <td>{{cancion.titulo}}</td>
                    <td>{{cancion.minutos}}:{{cancion.segundos}}</td>
                    <td>{{cancion.genero}}</td>
                  </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
      <div class="col-8">
        <app-cancion-detail (deleteCancion)="eliminarCancion()" [cancion]="cancionSeleccionada"></app-cancion-detail>
      </div>
    </div>
  </div>
