name: Release y merge to main
on:
  push:
    branches: [ develop ]
jobs:
  create_release:
    name: Create release branch
    if: "startsWith(github.event.head_commit.message, 'releases/')"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Crear rama release
      uses: peterjgrainger/action-create-branch@v2.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        branch: ${{github.event.head_commit.message}}
    - name: Checkout a rama release creada
      uses: actions/checkout@v2
      with:
        ref: ${{github.event.head_commit.message}}
    - name: Configuración de entorno de python
      uses: actions/setup-python@v2
      with:
          python-version: '3.8'
    - name: Instalación de librerías y dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Correr pruebas
      id: correr-pruebas
      run: cd flaskr && python -m unittest -v tests/test_*
    - name: Merge releases/branch -> main
      uses: devmasx/merge-branch@v1.3.1
      with:
        type: now
        from_branch: ${{github.event.head_commit.message}}
        target_branch: main
        github_token: ${{ github.token }}
